<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pic Project</title>
	<meta name="description" content="IMGUR THIS OR THAT">

	<!--Fav Icon-->
	
	<!--CSS-->
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='stylesheets/vote.css') }}">

	<!--JS-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='js/vote.js') }}" type="text/javascript"></script>

<body>
<div class="page-container">
	<h1 class="title">Voting: {{topic}}</h1>
	<div class="voting-container">
		{% for item in data %}
		<div class="option-container">
			<div class="option-img-container"><img src="{{item.link}}" class="option-img" alt="option image"></div>
			<div class="option-title">{{item.title}}</div>
			<div class="button-container"><input type="submit" name="vote" id="vote" class="vote-button" value="Vote" data-id="{{item.id}}" data-cat="{{cat}}"></div>
		</div>
		{% endfor %}
		<div class="or-container">Or</div>
		<div class="footer-links"><a href="/">Return Home</a></div>
		<div class="footer-links"><a href="/results/{{cat}}">See Results</a></div>
	</div>
</div>
</body>
</html>
